<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissor</h1>
    <div class="card">
        <div class="usercard">
            <div class="userimgani"><div class="userimg"></div></div>
            <label>User</lable>
            <p id="userScore"> Score: 0</p>
        </div>
        <div class="compcard">
            <div class="compimgani">
                <div class="compimg"></div>
            </div>
            <label>Computer</lable>
            <p id="compScore"> Score: 0</p>
        </div>
    </div>

    <div class="maincard">
        <div class="rock rps"></div>
        <div class="paper rps"></div>
        <div class="Scissor rps"></div>
    </div>

    <div class="floatmsg">
        <p id="msg">You Win!, Your Rock Beats Computer Scissor</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
